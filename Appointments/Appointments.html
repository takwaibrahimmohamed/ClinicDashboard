<body>
  <div class="main_header">
   
  </div>
  <div class="row gx-0">
    <div class="sidebar_parent"></div>

  <div class="container-fluid" id="main-content">
    <div class="bg-white rounded appoint_contain p-3 mb-2">
      <div class="row align-items-end ">
       <div class="appoint_filtering d-none d-md-flex col-lg-12 col-xl-7 col-xxl-8">
         <form  class="row align-items-end gx-1 gx-xl-3  gy-3 mb-3">
             <div class="col-lg-4 col-xl-5">
                 <label for="appoint_doctor" class="form-label">Doctor</label>
                 <select id="appoint_doctor" class="form-select py-2 px-3">
                     <option selected>Select Doctor</option>
                     <option>Dr. Ahmed Zourob</option>
                 </select>
             
             </div>
             <div class="col-lg-4 col-xl-5">
                 <label for="appoint_patient" class="form-label">Patient</label>
                 <select id="appoint_Patient" class="form-select py-2 px-3">
                     <option selected>SelectPatient</option>
                     <option>Dr. Ahmed Zourob</option>
                 </select>
             
             </div>
             <div class="col-lg-3 col-xl-2 d-flex">
                 <div class="filter d-flex justify-content-between align-items-center rounded gap-0 px-1">
                   <button type="button" class="rounded active text-center">CH 1</button>
                   <button type="button" class="rounded text-center">CH 2</button>
                   <button type="button" class="rounded text-center">CH 3</button>
                 </div>
                 <button class="clear_btn px-2">
                  
                   Clear
              </button>
               </div>
            
         </form>

      </div>
     <div class="appoint_status d-flex
     flex-column-reverse flex-md-row
     justify-content-between
      col-lg-12 col-xl-5 col-xxl-4 justify-content-xl-end align-items-md-center gap-2 gap-lg-4">
         <div class="status d-flex gap-2 justify-content-center justify-content-md-between">
            <div class="d-flex flex-lg-column gap-2">
             <div class="Confirm">
                 <label class=" d-flex align-items-center gap-2" for="Confirm">
                  <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="8" height="8" rx="2" fill="#BEFFE4"/>
                    </svg>
                    
                     Confirm
                 </label>
             </div>
             <div class=" Pending">
               
                 <label class="d-flex align-items-center gap-2" for="Pending">
                  <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="8" height="8" rx="2" fill="#F1F8FE"/>
                    </svg>
                    
                     Pending
                 </label>
             </div>
            </div>
            <div class="d-flex flex-lg-column gap-2">
             <div class=" Arrive">
                 <label class="d-flex align-items-center gap-2" for="Arrive">
                  <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="8" height="8" rx="2" fill="#FFE6C8"/>
                    </svg>
                    
                     Didn't Arrive
                 </label>
             </div>
             <div class=" Canceled">
                 
                 <label class=" d-flex align-items-center gap-2" for=" Canceled">
                  <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="8" height="8" rx="2" fill="#E8E8E8"/>
                    </svg>
                    
                     Canceled
                 </label>
             </div>
            </div>
          
         </div>
